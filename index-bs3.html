<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jared Lewis">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="css/app.bs3.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">Neighborhood Map</a>
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbarProjects" aria-controls="navbarProjects" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarProjects">
          <ul class="nav navbar-nav pull-right">
            <li class="active">
              <a href="#">Bootstrap v3 <span class="sr-only">(current)</span></a>
            </li>
            <li>
              <a href="./">Bootstrap v4</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container" role="main">
      <article class="row">
          <aside class="col-sm-6 col-md-4">
            <div class="panel panel-primary">
              <div class="panel-heading">Locations</div>
              <div class="panel-body alert-info">
                <div class="input-group input-group-sm">
                  <input class="form-control" type="text" placeholder="Search..." aria-label="Search" data-bind="textInput: locQuery" autocomplete="off">
                  <div class="input-group-btn">
                    <button class="btn btn-primary" type="button" data-bind="click: mapModel.resetMap, attr: { title: 'Reset' }"><span class="fa fa-sync" aria-hidden="true"></span></button>
                  </div>
                </div>
                <hr>
                <div data-bind="foreach: filteredLocations">
                  <button type="button" class="btn btn-default btn-block" data-bind="text: name, click: $parent.focusLoc"></button>
                </div>
              </div>
            </div>
          </aside>
          <section class="col-12 col-sm-6 col-md-8">
            <article class="alert alert-danger" id="error" role="alert">
              <h1>Error While Loading Page</h1>
              <hr>
              <p>Google Maps could not be loaded. Please try again.</p>
            </article>
            <figure id="googleMap"></figure>
          </section>
      </article>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNsNPzQiM9nWGuLjXYTHaWmNAR5_Iv3I0&callback=initPage" onerror="googleError()"></script>
  </body>
</html>
