<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jared Lewis">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="css/app.bs4.css">
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Neighborhood Map</a>
      </nav>
    </header>
    <main class="container" role="main">
      <article class="row">
          <aside class="col-md-6 col-lg-4">
            <div class="card bg-primary mb-4">
              <div class="card-header text-white">Locations</div>
              <div class="card-body alert-primary">
                <div class="input-group input-group-sm">
                  <input class="form-control" type="text" placeholder="Search..." aria-label="Search" data-bind="textInput: locQuery" autocomplete="off">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" data-bind="click: mapModel.resetMap, attr: { title: 'Reset' }"><span class="fa fa-sync" aria-hidden="true"></span></button>
                  </div>
                </div>
                <hr>
                <div data-bind="foreach: filteredLocations">
                  <button type="button" class="btn btn-light btn-block" data-bind="text: name, click: $parent.focusLoc"></button>
                </div>
              </div>
            </div>
          </aside>
          <section class="col-12 col-md-6 col-lg-8">
            <article class="alert alert-danger" id="error" role="alert">
              <h1 class="h4 alert-heading">Error While Loading Page</h1>
              <hr>
              <p>Google Maps could not be loaded. Please try again.</p>
            </article>
            <figure class="rounded" id="googleMap"></figure>
          </section>
      </article>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNsNPzQiM9nWGuLjXYTHaWmNAR5_Iv3I0&callback=initPage" onerror="googleError()"></script>
  </body>
</html>
